<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="styles.min.css" />
    <title>sketchpad</title>
  </head>
  <body>
    <h1 class="page-heading">Ech-a-Scetch</h1>
    <button id="reset">RESET/START</button>
    <div class="color-choice">
      <div class="color-red color"></div>
      <div class="color-green color"></div>
      <div class="color-blue color"></div>
      <div class="color-random color"></div>
      <div class="color-user color"></div>
      <div class="draw-color color">Choose your Color</div>
    </div>
    <div class="color-form">
      <input type="number" placeholder="red" id="input-red" />
      <input type="number" placeholder="green" id="input-green" />
      <input type="number" placeholder="blue" id="input-blue" />
    </div>
    <div id="drawpad" class="container"></div>
    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
